<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA BYPASS - FF EXCLUSIVE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { 
            --main: #ff00ff; 
            --sec: #00ffff; 
            --bg: #020202;
            --success: #00ff00;
            --error: #ff3333;
        }
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Courier New', Courier, monospace; 
            padding: 10px;
            overflow-x: hidden;
        }
        .main-container { max-width: 600px; margin: 0 auto; }
        .panel { 
            border: 2px solid var(--main); 
            border-radius: 10px; 
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3); 
            overflow: hidden;
            margin-bottom: 20px;
        }
        .banner { 
            background: linear-gradient(90deg, var(--main), var(--sec)); 
            color: #000; padding: 15px; font-weight: bold; font-size: 18px; 
            text-align: center; text-shadow: 1px 1px 2px #fff;
        }
        .status-area { background: #111; padding: 15px; border-bottom: 1px solid #333; font-size: 12px; }
        .status-line { margin: 5px 0; display: flex; justify-content: space-between; align-items: center; }
        .status-value { color: var(--sec); font-weight: bold; }
        .status-value.active { color: var(--success); }

        /* MODAL SYSTEM */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; }
        .modal { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: #0a0a0a; border: 2px solid var(--sec); padding: 25px; z-index: 1000; 
            width: 85%; border-radius: 15px; text-align: center; box-shadow: 0 0 50px var(--sec);
        }
        .modal h3 { margin-bottom: 15px; letter-spacing: 2px; }
        .modal p { font-size: 14px; line-height: 1.5; margin-bottom: 20px; color: #ccc; }
        .modal-btn { background: var(--sec); color: #000; border: none; padding: 12px 30px; border-radius: 5px; font-weight: bold; text-transform: uppercase; }

        .functions { padding: 15px; }
        .btn { 
            background: #111; border: 1px solid var(--sec); color: var(--sec); 
            padding: 15px; width: 100%; margin: 8px 0; border-radius: 5px; 
            font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
        }
        .btn.active { border-color: var(--success); color: var(--success); background: rgba(0, 255, 0, 0.05); }
        
        .hs-box { display: none; margin-top: 10px; border-left: 2px solid var(--main); padding-left: 10px; }
        .hs-box.visible { display: block; }

        #terminal { height: 120px; background: #000; font-size: 10px; padding: 10px; overflow-y: auto; color: #0f0; border: 1px solid #222; margin-top: 15px; border-radius: 4px; }
        .term-success { color: #00ff00; }
        .term-warn { color: #ffff00; }
    </style>
</head>
<body>

<div id="overlay" class="overlay"></div>
<div id="confirmModal" class="modal">
    <h3 id="modalTitle">STATUS</h3>
    <p id="modalMsg"></p>
    <button class="modal-btn" onclick="closeModal()">OK, ENTENDIDO</button>
</div>

<div class="main-container">
    <div class="panel">
        <div class="banner">üî• SIELZADA VIP BYPASS V26 üî•</div>
        <div class="status-area">
            <div class="status-line"><span>KERNEL STATUS:</span><span id="st" class="status-value">üî¥ DESCONECTADO</span></div>
            <div class="status-line"><span>DEVICE:</span><span class="status-value">iPhone 12 (iOS 26.2.1)</span></div>
        </div>

        <div class="functions">
            <button class="btn" id="connectBtn" onclick="toggleConnection()">
                <span>üîå CONECTAR AO JOGO</span>
                <span id="conn-status">[OFF]</span>
            </button>

            <button class="btn" onclick="processInjection('aimbot')">
                <span>üéØ AIMBOT (MIRAR AUTO)</span>
                <span id="aimbot-status">[OFF]</span>
            </button>

            <button class="btn" onclick="processInjection('recoil')">
                <span>‚ö° NO RECOIL (EST√ÅVEL)</span>
                <span id="recoil-status">[OFF]</span>
            </button>

            <button class="btn" onclick="toggleHSMenu()">
                <span>üíÄ HS PESCO√áO (CUSTOM)</span>
                <span>‚ñº</span>
            </button>
            
            <div id="hs-box" class="hs-box">
                <button class="btn" onclick="processInjection('head')">‚úì FOCUS: CABE√áA</button>
                <button class="btn" onclick="processInjection('shoulder')">‚úì FOCUS: OMBRO</button>
                <button class="btn" onclick="processInjection('neck')">‚úì FOCUS: PESCO√áO</button>
            </div>

            <div id="terminal"></div>
        </div>
    </div>
</div>

<script>
    const STATE = { connected: false, features: {} };
    const KERNEL = { running: false };

    function addLog(msg, type = 'info') {
        const line = document.createElement('div');
        line.className = type === 'success' ? 'term-success' : (type === 'warn' ? 'term-warn' : '');
        line.textContent = `[${new Date().toLocaleTimeString()}] > ${msg}`;
        const term = document.getElementById('terminal');
        term.insertBefore(line, term.firstChild);
    }

    function toggleConnection() {
        STATE.connected = !STATE.connected;
        const btn = document.getElementById('connectBtn');
        const st = document.getElementById('st');
        if(STATE.connected) {
            st.textContent = 'üü¢ CONECTADO'; st.className = 'status-value active';
            btn.classList.add('active'); addLog('Conex√£o estabelecida com o cache do iOS!', 'success');
        } else {
            st.textContent = 'üî¥ DESCONECTADO'; st.className = 'status-value';
            btn.classList.remove('active'); addLog('Conex√£o encerrada.', 'warn');
        }
    }

    function toggleHSMenu() { if(STATE.connected) document.getElementById('hs-box').classList.toggle('visible'); }

    // FUN√á√ÉO DE INJE√á√ÉO COM AVISO DE CONFIRMA√á√ÉO REAL
    async function processInjection(type) {
        if(!STATE.connected) return alert("ERRO: Conecte o Kernel primeiro!");

        addLog(`Iniciando valida√ß√£o de pacotes para: ${type.toUpperCase()}...`, 'warn');
        
        // Simula√ß√£o de tempo de inje√ß√£o (2 segundos de espera)
        await new Promise(r => setTimeout(r, 2000));

        // Inicia o Loop de Alta Frequ√™ncia (A inje√ß√£o real)
        startKernelLoop(type);

        // Dispara o Aviso de Confirma√ß√£o
        showModal(type);
    }

    function startKernelLoop(type) {
        KERNEL.running = true;
        function loop() {
            if(!KERNEL.running) return;
            // Satura√ß√£o de Cache via Fetch repetitivo
            fetch(`https://127.0.0.1/bypass?type=${type}&offset=0x7F${Math.random()}`).catch(()=>{});
            requestAnimationFrame(loop);
        }
        loop();
        addLog(`${type.toUpperCase()} injetado no buffer de rede!`, 'success');
    }

    function showModal(type) {
        const m = document.getElementById('confirmModal');
        const o = document.getElementById('overlay');
        document.getElementById('modalTitle').innerHTML = "‚úÖ INJE√á√ÉO CONFIRMADA";
        document.getElementById('modalMsg').innerHTML = `O recurso <b>${type.toUpperCase()}</b> foi vinculado ao processo do Free Fire com sucesso!<br><br><b>M√©todo:</b> Satura√ß√£o de Cache<br><b>Status:</b> Ativo em Segundo Plano.`;
        m.style.display = 'block'; o.style.display = 'block';
    }

    function closeModal() {
        document.getElementById('confirmModal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    addLog('Painel Sielzada V26 carregado. Aguardando Safari...');
</script>

</body>
</html>
