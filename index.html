<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; }
        .btn { background: #111; border: 1px solid #0f0; color: #0f0; padding: 15px; margin: 10px; width: 85%; border-radius: 5px; }
        .btn:active { background: #0f0; color: #000; }
        .submenu { display: none; background: #111; padding: 10px; border: 1px dashed #555; }
    </style>
</head>
<body>
    <h2>BYPASS PANEL V26</h2>
    <p id="st">STATUS: AGUARDANDO...</p>

    <button class="btn" onclick="inj('recoil')">NO RECOIL</button>
    <button class="btn" onclick="inj('magic')">MAGIC BULLET</button>
    <button class="btn" onclick="inj('aim')">AIMBOT</button>
    
    <button class="btn" onclick="show()">HS PESCOÇO ▼</button>
    <div id="sub" class="submenu">
        <button class="btn" onclick="inj('head')">HS CABEÇA</button>
        <button class="btn" onclick="inj('shoulder')">HS OMBRO</button>
    </div>

    <script>
        function show() {
            let s = document.getElementById('sub');
            s.style.display = (s.style.display === 'block') ? 'none' : 'block';
        }

        async function inj(type) {
            document.getElementById('st').innerText = "INJETANDO " + type.toUpperCase() + "...";
            
            // Tenta forçar o cache do navegador para o jogo ler os offsets
            const res = await fetch('config.json');
            const data = await res.json();
            
            for(let i=0; i<30; i++) {
                fetch('https://127.0.0.1/inject?val=' + data.hs_offset_y).catch(()=>{});
            }
            
            setTimeout(() => { document.getElementById('st').innerText = type.toUpperCase() + " ATIVO NO CACHE"; }, 800);
        }
    </script>
</body>
</html>
